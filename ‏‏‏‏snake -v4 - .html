            <script>

               var nchsh = document.getElementById("nchsh");     
               var index =0;
               function g(e){ 
                   if(e.key=="ArrowDown"){
                       index = nchsh.offsetTop+50;
                       if (770<index){
                           alert(" נפסלת\n נסה שוב")
                           location.reload();

                        }
                      
                      nchsh.style.top=index +"px";
                       
                     }
                     
                     if (e.key=="ArrowUp"){
                        index = nchsh.offsetTop-50;
                     
                        if (0>index){
                           alert(" נפסלת\n נסה שוב")
                           location.reload();

                        }
                        else{
                           nchsh.style.top=index +"px";
                           //document.body.style.marginTop= index+"px";                        
                        }
                        //document.querySelector("#nchsh").style.Bottom= index+"px";
                        
                     }
                     if (e.key=="ArrowLeft"){
                        index = nchsh.offsetLeft-50;
                        
                        if (0>index){
                           alert(" נפסלת\n נסה שוב")
                           location.reload();

                        }
                        else{
                        //document.querySelector("#nchsh").style.Right= index+"px";

                        nchsh.style.left=index +"px";
                        }
                     }
                     if  (e.key=="ArrowRight"){      
                        index = nchsh.offsetLeft+50;
                        //index +=50;
                        if (1770<index){
                           alert(" נפסלת\n נסה שוב")
                           location.reload();

                        }
                        nchsh.style.left=index+"px"; 
                        //document.body.style.marginLeft= index+"px";
                   }
                   console.log(index)
                   
                   
                   
                   
                  }
                  document.onkeydown=g;
                  </script>
